<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mood Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
</head>
<body>

<button id="modal-btn1">motivated</button>
<div class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img src="images/kfp_motivated.jpeg" alt="motivated">
  </div>
</div>

<button id="modal-btn2">chill</button>
<div class="modal2">
  <div class="modal-content">
    <span class="close-btn2">&times;</span>
    <img src="images/kfp_chill.jpeg" alt="chill">
  </div>
</div>

    <div id="box">
        <button id="affirmation">inspiration</button>
        <div id="affirmation-data"></div>

        <h1>MOOD CHART</h1>
        <h2>What's Your Vibe?</h4>
        <div class="moods">     
            <button id="annoyed">annoyed</button>
            <button id="stressed">stressed</button>
            <button id="hyper">hyper</button>
            <button id="elated">elated</button>
            <button id="embarassed">embarassed</button>
            <button id="hungry">hungry</button>
            <button id="motivated">motivated</button>
            <button id="relieved">relieved</button>
            <button id="glum">glum</button>
            <button id="bored">bored</button>
            <button id="chill">chill</button>
            <button id="serene">serene</button>    
        </div>
        <p>Based on the Mood Meter developed at the Yale Center for Emotional Intelligence</p>
    </div>
</body>
</html
